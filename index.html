<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Card</title>
  <style>
    body {
      margin: 0;
      background-color: #d5e1ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
  
    .card {
      background: white;
      border-radius: 20px;
      width: 300px;
      padding: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .qr-container {
      background-image: url("zkde5jqnoqf9xnvftyzl.jpg");
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      padding: 16px;
    }

    .qr-container img {
      width: 100%;
      border-radius: 10px;
    }

    p {
      color: #7b879d;
      font-size: 14px;
      margin: 0 16px 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="qr-container">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://www.frontendmentor.io&size=150x150" alt="QR Code">
    </div>
    <h2>Improve your front-end skills by building projects</h2>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</body>
</html>
